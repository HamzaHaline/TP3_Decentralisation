<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV File</title>
</head>
<body>
    <h1>Upload CSV File</h1>
    <form method="post" action="/predict" enctype="multipart/form-data">
        <div>
            <label for="file">Choose a CSV file:</label>
            <input type="file" name="file" required>
        </div>
        <div>
            <label for="actual_values">Actual Values (comma-separated):</label>
            <input type="text" name="actual_values" required>
            <!-- This can be a text field where user can enter actual values separated by commas -->
        </div>
        <div>
            <input type="submit" value="Upload">
        </div>
    </form>
</body>
</html>
